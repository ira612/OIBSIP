<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Temperature Converter</title>
  <style>
    /* --- Global styles --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #121111);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .converter {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      transition: 0.3s;
    }

    .converter:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #2a5298;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #2a5298;
      box-shadow: 0 0 6px rgba(42,82,152,0.3);
    }

    button {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      transform: scale(1.05);
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 600;
      color: #1e3c72;
      min-height: 24px;
    }

    /* --- History styles --- */
    .history {
      margin-top: 25px;
      background: #f4f7ff;
      border-radius: 12px;
      padding: 15px;
      max-height: 180px;
      overflow-y: auto;
      text-align: left;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }

    .history h3 {
      margin: 0 0 10px 0;
      text-align: center;
      color: #2a5298;
      font-size: 16px;
    }

    .hist-item {
      background: #e8edff;
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
      border-left: 4px solid #2a5298;
      transition: 0.3s;
    }

    .hist-item:hover {
      background: #d6e0ff;
      transform: translateX(3px);
    }

    .clear-btn {
      background: #375c9a;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .clear-btn:hover {
      background: #2a5298;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>üå°Ô∏è Temperature Converter</h2>

    <input type="number" id="temperature" placeholder="Enter temperature">

    <div style="display: flex; justify-content: space-between; gap: 10px;">
      <select id="fromUnit" style="flex:1">
        <option value="C">Celsius (¬∞C)</option>
        <option value="F">Fahrenheit (¬∞F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
      <select id="toUnit" style="flex:1">
        <option value="F">Fahrenheit (¬∞F)</option>
        <option value="C">Celsius (¬∞C)</option>
        <option value="K">Kelvin (K)</option>
      </select>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>

    <div class="history">
      <h3>Conversion History</h3>
      <div id="historyList"></div>
      <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <footer> ‚ù§Ô∏è#OASIS Project</footer>
  </div>

  <script>
    const historyList = document.getElementById('historyList');

    function convertTemperature() {
      const tempInput = document.getElementById('temperature').value;
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;
      const resultDiv = document.getElementById('result');

      if (tempInput === '' || isNaN(tempInput)) {
        resultDiv.textContent = '‚ö†Ô∏è Please enter a valid number.';
        return;
      }

      const temp = parseFloat(tempInput);
      let celsius;

      // Step 1: Convert from source to Celsius
      if (fromUnit === 'C') celsius = temp;
      else if (fromUnit === 'F') celsius = (temp - 32) * 5/9;
      else if (fromUnit === 'K') celsius = temp - 273.15;

      // Step 2: Convert from Celsius to target unit
      let converted;
      if (toUnit === 'C') converted = celsius;
      else if (toUnit === 'F') converted = (celsius * 9/5) + 32;
      else if (toUnit === 'K') converted = celsius + 273.15;

      const output = `${converted.toFixed(2)} ${unitSymbol(toUnit)}`;
      resultDiv.textContent = `Converted: ${output}`;

      addToHistory(`${temp} ${unitSymbol(fromUnit)} ‚Üí ${output}`);
    }

    function unitSymbol(unit) {
      return { C: '¬∞C', F: '¬∞F', K: 'K' }[unit];
    }

    function addToHistory(entry) {
      const div = document.createElement('div');
      div.classList.add('hist-item');
      div.textContent = entry;
      historyList.prepend(div);
    }

    function clearHistory() {
      historyList.innerHTML = '';
    }
  </script>

</body>
</html>
